name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Reviewer
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # ATENÇÃO: Aqui você deve colocar sua chave da OpenAI (começa com sk-...)
          # Crie uma nova Secret no GitHub chamada OPENAI_REAL_KEY
          OPENAI_API_KEY: ${{ secrets.OPENAI_REAL_KEY }}

          # IMPORTANTE: A linha OPENAI_API_ENDPOINT foi REMOVIDA.
          # (Ao remover, ele conecta automaticamente na OpenAI oficial)

          LANGUAGE: Portuguese

          # Modelo oficial da OpenAI
          MODEL: gpt-3.5-turbo

          # Cuidado: O GPT-3.5 é pago. Mantenha os ignores para não gastar créditos à toa.
          ignore_patterns: package-lock.json,yarn.lock,pnpm-lock.yaml,*.lock,*.png,*.jpg,*.svg,*.json,dist/**,*.xml,*.gradle

          PROMPT: |
            Aja como um Engenheiro de Segurança Sênior (DevSecOps).
            Analise o DIFF deste Pull Request buscando:
            1. Vulnerabilidades OWASP Top 10 (especialmente SQL Injection e Insecure Deserialization).
            2. Code Smells e complexidade ciclomática desnecessária.
            3. Aderência às melhores práticas de Java 25 e Spring Boot 3.4.
            4. Responda com comentários técnicos e construtivos diretamente nas linhas do código afetado.