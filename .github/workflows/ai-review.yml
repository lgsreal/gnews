name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Reviewer
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_ENDPOINT: https://generativelanguage.googleapis.com/v1beta/openai
          LANGUAGE: Portuguese
          MODEL: gemini-2.0-flash
          PROMPT: |
            Aja como um Engenheiro de Seguranca Senior (DevSecOps).
            Analise o DIFF deste Pull Request buscando:
            1. Vulnerabilidades OWASP Top 10 (especialmente SQL Injection e Insecure Deserialization).
            2. Code Smells e complexidade ciclomatica desnecessaria.
            3. Aderencia as melhores praticas de Java 25 e Spring Boot 3.4.
            4. Responda com comentarios tecnicos e construtivos diretamente nas linhas do codigo afetado.